name: '[Util] Download and Extract GCP Logs'

on:
  workflow_dispatch:
    inputs:
      uuid:
        description: 'UUID to filter logs (textPayload)'
        required: true
        type: string
      environment:
        description: 'Environment (stage or prod)'
        required: true
        type: choice
        options:
          - stage
          - prod
      output_type:
        description: 'Output File Type'
        required: true
        type: choice
        options:
          - html
          - txt
          - csv

jobs:
  download-logs:
    runs-on: ubuntu-latest
    environment: ${{inputs.environment}}
    steps:
      - name: Get GCP Log
        id: get_logs
        uses: nabarun-ngo/ngo-nabarun-templates/.github/actions/download-logs@main
        with:
          uuid: ${{ inputs.uuid }}
          gcp_sa_key: ${{ secrets.GCP_SA_KEY }}
          output_type: ${{ inputs.output_type }}
      
      - name: Upload logs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: GCP-Logs-${{ inputs.uuid }}
          path: gcp_${{ inputs.output_type }}_logs-${{ inputs.uuid }}.${{ inputs.output_type }}
          retention-days: 1


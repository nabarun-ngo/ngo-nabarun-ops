name: '[Util] Sync & Import Data | Auth0 Tenants | FB Remote Config'

on:
  repository_dispatch:
    types: [Trigger-Import-Sync-Data]
  workflow_dispatch:
    inputs:
      auth0_import_permission:
        description: "Import Permissions to AUTH0"
        required: true
        default: false
        type: boolean
      auth0_target_tenant:
        description: 'Auth0 Target Tenant'
        required: true
        type: choice
        options:
          - DEV
          - STAGE
      auth0_sync_tenant:
        description: "Sync AUTH0 Tenants"
        required: true
        default: false
        type: boolean
      auth0_source_tenant:
        description: 'Auth0 Source Tenant'
        required: true
        type: choice
        options:
          - DEV
          - STAGE
      auth0_dest_tenant:
        description: 'Auth0 Destination Tenant'
        required: true
        type: choice
        options:
          - STAGE
          - DEV

jobs:
  set_env:
    name: 'Setup Inputs'
    uses: nabarun-ngo/ngo-nabarun-templates/.github/workflows/Set-Inputs.yml@main
    with:
      inputs: ${{ toJson(inputs) }}
      client_payload: ${{ toJson(github.event.client_payload) }}
  
  import_data:
    name: 'Import Data'
    needs: [set_env]
    if: ${{ fromJson(needs.set_env.outputs.variables).auth0_import_permission }}
    uses: nabarun-ngo/ngo-nabarun-templates/.github/workflows/Auth0-Import.yml@main
    with:
      branch_name: 'main'
      source: 'google_drive'
      auth0_import_tenant: ${{ fromJson(needs.set_env.outputs.variables).auth0_target_tenant }}
      input_file: 'Application_Access_Management.xlsx'
      import_data: ${{ fromJson(needs.set_env.outputs.variables).auth0_import_permission }}
      import_user: false
      delete_old_user: false
      doppler_project: 'nabarun_tools'
      dry_run: false
      app_base_url : 'https://ngonabarun-stage.appspot.com'
    secrets:
      doppler_service_token: ${{ fromJson(needs.set_env.outputs.variables).auth0_target_tenant == 'STAGE' && secrets.DOPPLER_TOKEN_NABARUN_TOOLS_STAGE || secrets.DOPPLER_TOKEN_NABARUN_TOOLS_DEV }}
      gcp_service_account: ${{ secrets.FB_SA_KEY_STAGE }}
      app_token : ${{ secrets.APP_APIKEY }}


  sync_data:
    name: 'Sync Data'
    needs: set_env
    uses: nabarun-ngo/ngo-nabarun-templates/.github/workflows/Sync-Data.yml@main
    with:
      sync_auth0 : ${{ fromJson(needs.set_env.outputs.variables).auth0_sync_tenant }}
      sync_firebaseRC : false
 
    secrets:
      auth0_source_config : ${{ fromJson(needs.set_env.outputs.variables).auth0_source_tenant == 'STAGE' && secrets.AUTH0_CONFIG_STAGE || secrets.AUTH0_CONFIG_DEV }}
      auth0_dest_config : ${{ fromJson(needs.set_env.outputs.variables).auth0_dest_tenant == 'STAGE' && secrets.AUTH0_CONFIG_STAGE || secrets.AUTH0_CONFIG_DEV }}
     
   
       
